{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block main %}
<h1 class="my-4">{{form_title}}</h1>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">{{btn_title}}</button>
</form>
{% endblock %}

<!-- 


В Django, чтобы создать форму из модели 
с полем выбора (<select>) 
или с возможностью множественного выбора (<select multiple>), 
вы можете воспользоваться свойствами полей модели и соответствующими виджетами.

Шаги для создания поля <select>:
Для поля <select>, используйте 
    поле models.ForeignKey для создания связи с другой моделью 
    или models.Choices для выбора из статических опций.

Модель:
from django.db import models

class Category(models.Model):
    name = models.CharField(max_length=100)

class Product(models.Model):
    name = models.CharField(max_length=100)
    category = models.ForeignKey(Category, on_delete=models.CASCADE)


Форма:
При использовании ModelForm, поле category будет автоматически отображаться как <select>.

from django import forms
from .models import Product

class ProductForm(forms.ModelForm):
    class Meta:
        model = Product
        fields = ['name', 'category']


Шаги для создания поля <select multiple>:
Для поля <select multiple>, используйте поле models.ManyToManyField.

Модель:
from django.db import models

class Tag(models.Model):
    name = models.CharField(max_length=100)

class Post(models.Model):
    title = models.CharField(max_length=100)
    tags = models.ManyToManyField(Tag)

Форма:
Также при использовании ModelForm, поле tags будет автоматически отображаться как <select multiple>.

from django import forms
from .models import Post

class PostForm(forms.ModelForm):
    class Meta:
        model = Post
        fields = ['title', 'tags']

Кастомизация виджетов:
Если вы хотите добавить кастомные атрибуты или стили, вы можете явно указать виджеты в форме.

class ProductForm(forms.ModelForm):
    class Meta:
        model = Product
        fields = ['name', 'category']
        widgets = {
            'category': forms.Select(attrs={'class': 'custom-select'}),
        }

class PostForm(forms.ModelForm):
    class Meta:
        model = Post
        fields = ['title', 'tags']
        widgets = {
            'tags': forms.SelectMultiple(attrs={'class': 'custom-multiple-select'}),
        }

Таким образом, Django автоматически создаст соответствующие элементы <select> и <select multiple> 
на основе указанных типов полей. -->
